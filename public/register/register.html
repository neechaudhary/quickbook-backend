<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        
            <div class="image_container">
                <!-- <img src="./woman-cashier-with-cash-register-counter-desk-cartoon_75802-370.webp" alt=""> -->
            </div>
            <div class="log_details">
                <div class="log_label">
                <h1>USER SIGN-UP</h1>
                <P>WELCOME</P>
            </div>
            <div class="field_btn">
                <form action="/api/register" method="post">
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" name="reg_name"><br>
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="text" name="reg_email"><br>
                    </div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" name="reg_password"><br>
                    </div>
                    <div>
                        <label for="phone">Phone</label><br>
                        <input type="text" name="reg_phone"><br>
                    </div>
                    <div class="btn">
                        <button type="submit">SIGN UP</button><br>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
