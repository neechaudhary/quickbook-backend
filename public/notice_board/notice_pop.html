<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notice_pop.css">
    <title>notice_pop</title>
</head>
<body>
    <div class="notice_p_container">
        <div class="notice_p_inner_con">
            <h2>Create notice</h2>
            <form action="" method="post">
                <div class="title_date">
                    <div class="pop_title">
                        <label for="notice_title">Title:</label>
                        <input type="text" name="notice_title" id="notice_title" placeholder="Enter your title">
                    </div>
                  <div class="pop_date">
                      <label for="date">Date:</label>
                      <input type="date" placeholder="yyyy-mm-dd">
                    </div>
                </div>
                <div class="body_btn">
                    <label for="notice_content">Body</label><br>
                    <textarea name="notice_content" id="notice_content" cols="30" rows="10" placeholder="Enter your content">

                    </textarea><br>
                    <div>
                        <button type="submit">Add</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
