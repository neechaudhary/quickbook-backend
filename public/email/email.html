<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="email.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>email_box</title>
</head>
<body>
    <div> 

        <div class="top_div">
            <div class="profile_pic"><img src="./profile.jpg" alt=""></div>
          <div class="back"><i class="fa-solid fa-reply"></i></div>
            <div class="from"><label for="From">From: </label><input type="text" placeholder="Sara(support@sauls.freshdesk.com)"></div>

        </div>

        <div class="middle">
            <div class="to"><label for="From">To: </label><input type="text" placeholder="Sara(support@sauls.freshdesk.com)"></div>
            <div class="cc_bcc"><span class="cc">Cc</span> <span class="bcc">bcc</span></div>
        </div>

        <div class="message_body">
            <textarea width="100%">

            </textarea>

        </div>
        

        <div class="last_container">
            <div class="last_container_div1">
                <div class="pin"><i class="fa-solid fa-paperclip"></i></div>
                <div class="formatting"><i class="fa-solid fa-a"></i></div>
                <div class="signature"><i class="fa-solid fa-message"></i></div>
                <div class="bookmarks"><i class="fa-solid fa-book-open"></i></div>
            </div>

            <div class="last_container_div2">
                <div class="saved">saved</div>
                <div class="delete"><i class="fa-solid fa-trash"></i></div>
                <div class="button"><button type="button">Send</button></div>
            </div>

        </div>
        
    </div>
</body>
</html>
